    <div class="contacto_ubicacion">
      <!--Mapa de la ubicacion-->
      <section class="ubicacion">
          <br>
          <br>
          <iframe class="ubicacion__mapa1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.6167017138696!2d-58.407197685609596!3d-34.58856398046352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9cbb216265%3A0xfa30de556130a600!2sAustria%202028%2C%20C1425%20EGH%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1643038855253!5m2!1ses!2sar" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          <iframe class="ubicacion__mapa2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.6167017138696!2d-58.407197685609596!3d-34.58856398046352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9cbb216265%3A0xfa30de556130a600!2sAustria%202028%2C%20C1425%20EGH%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1643038855253!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          <br>
          <br>
          <p class="ubicacion__direccion">Austia 2028, Ciudad Autonoma de Buenos Aires, Buenos Aires, Argentina</p>
      </section>
      <!--Formulario de contacto-->
      <section class="contacto">
          <h1 class="contacto__titulo">Contacto</h1>
          <br>
          <form action="https://formspree.io/f/xknyrnkw" method="POST">
              <div class="mb-3">
                <input type="text" class="form-control contacto__campo" placeholder="Nombre" name="name" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control contacto__campo" placeholder="Email" name="_replyto" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control contacto__campo" placeholder="Telefono" name="telefono" required>
              </div>
              <div class="mb-3">
                <textarea name="message" class="form-control contacto__campo" id="campo_de_texto" id="" cols="30" rows="10" placeholder="Mensaje de contacto" required></textarea>
              </div>
              <input type="submit" value="Enviar" class="btn btn-outline-secondary contacto__boton">
          </form>
      </section>
  </div>

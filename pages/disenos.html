<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fotos de nuestros diseños y muebles">
    <meta name="keywords" content="muebles, diseño, cocina, baño, hogar, galeria, personalizado, medida, decoracion, armarios">
    <title>Sanishop-Diseños</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/style.css" />
  </head>
  <body id="diseños">
    <header>
      <!--Barra de navegacion-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navegador w-100 d-flex justify-content-between">
          <a class="navbar-brand" id="logo" href="#">Sanishop</a>
          <div class="barra-navegacion">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item items-personalizados">
                  <a class="nav-link active" aria-current="page" href="../">Inicio</a>
                </li>
                <li class="nav-item items-personalizados">
                  <a class="nav-link active" href="./nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item items-personalizados">
                  <a class="nav-link active" href="./disenos.html">Diseños</a>
                </li>
                <li class="nav-item items-personalizados">
                  <a class="nav-link active" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item items-personalizados">
                  <a class="nav-link active" href="../tienda_principal/tienda.html">Tienda</a>
                </li>
              </ul>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <!--Seccion con el carousel de imagenes-->
    <section class="diseños">
      <h1 class="diseños__titulo">Diseños</h1>
      <div class="conteiner-fluid d-flex justify-content-center">
        <div class="diseños__imagenes ">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/alacena-marron.jpeg" class="d-block diseños__imagenes img-fluid" alt="alacena marron">
              </div>
              <div class="carousel-item">
                <img src="../img/bajo-mesada-gris.jpeg" class="d-block diseños__imagenes img-fluid" alt="bajo mesada gris">
              </div>
              <div class="carousel-item">
                <img src="../img/cocina-gris.jpeg" class="d-block diseños__imagenes img-fluid" alt="cocina en melamina gris">
              </div>
              <div class="carousel-item">
                <img src="../img/cocina.jpeg" class="d-block diseños__imagenes img-fluid" alt="mueble de cocina">
              </div>
              <div class="carousel-item">
                <img src="../img/mesadas2.jpeg" class="d-block diseños__imagenes img-fluid" alt="muestras de mesada">
              </div>
              <div class="carousel-item">
                <img src="../img/cocina_otra_vista.jpeg" class="d-block diseños__imagenes img-fluid" alt="mueble de cocina">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <div class="div_telefonos">
        <h1 class="footer__logo">Sanishop</h1>
        <p class="footer__telefono">
          Telefono: 48230616
          <br />
          Celular: 1544111966
        </p>
      </div>
      <div class="div_derechos">
        <a
          class="footer__instagram" href="https://www.instagram.com/s.s_homedeco/" target="_blank"><img src="../img/logo_instagram.png" alt="logo de instagram"/></a>
        <p class="footer__derechos">Derechos Reservados</p>
      </div>
    </footer>
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
